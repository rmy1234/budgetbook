spring:
  application:
    name: budgetbook-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/budgetbook}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}
    password: ${SPRING_REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /api/v1

jwt:
  secret: your-secret-key-change-in-production-minimum-256-bits
  access-token-expiration: 3600000  # 1 hour
  refresh-token-expiration: 604800000  # 7 days

logging:
  level:
    root: INFO
    com.budgetbook: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

# Ollama AI Configuration (로컬 LLM)
ollama:
  base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
  model: ${OLLAMA_MODEL:gpt-oss:120b-cloud}
