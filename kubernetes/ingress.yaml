apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: budgetbook-ingress
  namespace: budgetbook
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - budgetbook.com
    - api.budgetbook.com
    secretName: budgetbook-tls
  rules:
  - host: budgetbook.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: budgetbook-frontend-service
            port:
              number: 80
  - host: api.budgetbook.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: budgetbook-backend-service
            port:
              number: 80
