apiVersion: apps/v1
kind: Deployment
metadata:
  name: budgetbook-frontend
  namespace: budgetbook
  labels:
    app: budgetbook-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: budgetbook-frontend
  template:
    metadata:
      labels:
        app: budgetbook-frontend
    spec:
      containers:
      - name: frontend
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/budgetbook-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: budgetbook-frontend-service
  namespace: budgetbook
spec:
  selector:
    app: budgetbook-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
