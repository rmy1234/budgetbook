apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: budgetbook-backend-hpa
  namespace: budgetbook
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: budgetbook-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
