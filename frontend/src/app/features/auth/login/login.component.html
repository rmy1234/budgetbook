<div class="login-container">
  <div class="login-wrapper">
    <h1 class="login-title">로그인</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <input 
        type="text" 
        formControlName="email" 
        placeholder="아이디를 입력해주세요"
        class="form-input"
        [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      
      <input 
        type="password" 
        formControlName="password" 
        placeholder="비밀번호를 입력해주세요"
        class="form-input"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      
      <div class="form-options">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            [(ngModel)]="secureConnection"
            [ngModelOptions]="{standalone: true}"
            (ngModelChange)="onSecureConnectionChange($event)"
            class="checkbox-input">
          <span class="checkbox-text">
            보안접속
            <span class="secure-indicator" *ngIf="secureConnection && isHttps" title="HTTPS 보안 연결 활성화">
              🔒
            </span>
            <span class="secure-warning" *ngIf="secureConnection && !isHttps && !isLocalhost" title="HTTPS를 사용하는 것이 권장됩니다">
              ⚠️
            </span>
          </span>
        </label>
        
        <div class="links">
          <a href="#" class="link">아이디 찾기</a>
          <span class="separator">|</span>
          <a href="#" class="link">비밀번호 찾기</a>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="loginForm.invalid || loading">
        {{ loading ? '로그인 중...' : '로그인' }}
      </button>
      
      <button 
        type="button" 
        class="btn-secondary"
        routerLink="/auth/signup">
        회원가입
      </button>
    </form>
  </div>
</div>
