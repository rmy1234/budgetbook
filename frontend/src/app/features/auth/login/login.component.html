<div class="login-container">
  <div class="login-wrapper">
    <h1 class="login-title">로그인</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-field">
        <input 
          type="text" 
          formControlName="email" 
          placeholder="아이디를 입력해주세요"
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty && loginForm.get('email')?.value">
        <span class="error-message" *ngIf="getErrorMessage('email')">
          {{ getErrorMessage('email') }}
        </span>
      </div>
      
      <div class="form-field">
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password" 
            placeholder="비밀번호를 입력해주세요"
            class="form-input password-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty && loginForm.get('password')?.value">
          <button 
            type="button"
            class="btn-toggle-password"
            (click)="togglePasswordVisibility()"
            tabindex="-1">
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
        <span class="error-message" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </span>
      </div>
      
      <div class="form-options">
        <div class="links">
          <a href="#" class="link">아이디 찾기</a>
          <span class="separator">|</span>
          <a href="#" class="link">비밀번호 찾기</a>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="loginForm.invalid || loading">
        {{ loading ? '로그인 중...' : '로그인' }}
      </button>
      
      <button 
        type="button" 
        class="btn-secondary"
        routerLink="/auth/signup">
        회원가입
      </button>
    </form>
  </div>
</div>
