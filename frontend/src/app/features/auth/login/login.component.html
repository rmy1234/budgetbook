<div class="login-container">
  <!-- 배경 애니메이션 -->
  <div class="animated-background">
    <div class="grid-pattern"></div>
    <div class="floating-cards">
      <div class="floating-card" *ngFor="let card of floatingCards; let i = index" 
           [style.animation-delay]="card.delay + 's'"
           [style.left]="card.left + '%'"
           [style.top]="card.top + '%'">
        <mat-icon>{{ card.icon }}</mat-icon>
      </div>
    </div>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="login-content">
    <!-- 왼쪽 정보 패널 -->
    <div class="info-panel">
      <div class="brand-section">
        <h1 class="brand-title">
          <span class="brand-name">Budget</span><span class="brand-accent">Book</span>
        </h1>
        <p class="brand-tagline">예산 관리의 새로운 경험</p>
      </div>
      <div class="description-section">
        <p class="description">
          BudgetBook은 지출을 추적하고 목표를 달성하기 위한<br>
          직관적인 예산 관리 솔루션입니다.
        </p>
        <div class="features">
          <div class="feature-item">
            <mat-icon>trending_up</mat-icon>
            <span>지출 추적 및 분석</span>
          </div>
          <div class="feature-item">
            <mat-icon>savings</mat-icon>
            <span>목표 예산 설정</span>
          </div>
          <div class="feature-item">
            <mat-icon>insights</mat-icon>
            <span>상세한 리포트</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 오른쪽 로그인 폼 -->
    <div class="login-panel">
      <div class="login-card">
        <h2 class="login-title">로그인</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-field">
            <input 
              type="text" 
              formControlName="email" 
              placeholder="아이디를 입력해주세요"
              class="form-input"
              [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty && loginForm.get('email')?.value">
            <span class="error-message" *ngIf="getErrorMessage('email')">
              {{ getErrorMessage('email') }}
            </span>
          </div>
          
          <div class="form-field">
            <div class="password-input-wrapper">
              <input 
                [type]="showPassword ? 'text' : 'password'" 
                formControlName="password" 
                placeholder="비밀번호를 입력해주세요"
                class="form-input password-input"
                [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty && loginForm.get('password')?.value">
              <button 
                type="button"
                class="btn-toggle-password"
                (click)="togglePasswordVisibility()"
                tabindex="-1">
                <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
            <span class="error-message" *ngIf="getErrorMessage('password')">
              {{ getErrorMessage('password') }}
            </span>
          </div>
          
          <div class="form-options">
            <div class="links">
              <a href="#" class="link">아이디 찾기</a>
              <span class="separator">|</span>
              <a href="#" class="link">비밀번호 찾기</a>
            </div>
          </div>
          
          <button 
            type="submit" 
            class="btn-primary"
            [disabled]="loginForm.invalid || loading">
            <span *ngIf="!loading">로그인</span>
            <span *ngIf="loading" class="loading-spinner">
              <mat-icon>hourglass_empty</mat-icon>
              로그인 중...
            </span>
          </button>
          
          <button 
            type="button" 
            class="btn-secondary"
            routerLink="/auth/signup">
            회원가입
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
