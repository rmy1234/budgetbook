<div class="categories-container">
  <h2>카테고리 관리</h2>

  <mat-card class="category-form-card">
    <mat-card-header>
      <mat-card-title>{{ isEditing ? '카테고리 수정' : '카테고리 등록' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>카테고리명</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
              카테고리명을 입력해주세요
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>타입</mat-label>
            <mat-select formControlName="type">
              <mat-option value="EXPENSE">지출</mat-option>
              <mat-option value="INCOME">수입</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
            {{ isEditing ? '수정' : '등록' }}
          </button>
          <button mat-button type="button" (click)="resetForm()" *ngIf="isEditing">
            취소
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="categories-list-card">
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="selectedTab" (selectedTabChange)="onTabChange($event.index)">
        <mat-tab label="지출 카테고리">
          <div class="tab-content">
            <table mat-table [dataSource]="expenseCategories" class="categories-table">
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>카테고리명</th>
                <td mat-cell *matCellDef="let category">{{ category.name }}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>작업</th>
                <td mat-cell *matCellDef="let category">
                  <button mat-icon-button color="primary" (click)="editCategory(category)" title="수정">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteCategory(category)" title="삭제">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div *ngIf="expenseCategories.length === 0" class="empty-state">
              <p>등록된 지출 카테고리가 없습니다</p>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="수입 카테고리">
          <div class="tab-content">
            <table mat-table [dataSource]="incomeCategories" class="categories-table">
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>카테고리명</th>
                <td mat-cell *matCellDef="let category">{{ category.name }}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>작업</th>
                <td mat-cell *matCellDef="let category">
                  <button mat-icon-button color="primary" (click)="editCategory(category)" title="수정">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteCategory(category)" title="삭제">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div *ngIf="incomeCategories.length === 0" class="empty-state">
              <p>등록된 수입 카테고리가 없습니다</p>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
