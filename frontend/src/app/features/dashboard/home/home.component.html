<div class="home-container">
  <div class="calendar-wrapper">
    <app-calendar 
      [transactions]="transactions"
      (dayClick)="onDayClick($event)"
      (dateChange)="onDateChange($event)"
    ></app-calendar>
    <div class="loading-container" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
