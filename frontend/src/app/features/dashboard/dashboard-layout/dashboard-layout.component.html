<mat-sidenav-container class="dashboard-container">
  <mat-sidenav mode="side" opened>
    <div class="sidenav-header">
      <h2 (click)="goToHome()" class="logo-clickable">BudgetBook</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>dashboard</mat-icon>
        <span>홈</span>
      </a>
      <a mat-list-item routerLink="/transactions" routerLinkActive="active">
        <mat-icon>list</mat-icon>
        <span>거래 내역</span>
      </a>
      <a mat-list-item routerLink="/accounts" routerLinkActive="active">
        <mat-icon>account_balance</mat-icon>
        <span>계좌 관리</span>
      </a>
      <a mat-list-item routerLink="/statistics" routerLinkActive="active">
        <mat-icon>analytics</mat-icon>
        <span>통계</span>
      </a>
      <a mat-list-item routerLink="/categories" routerLinkActive="active">
        <mat-icon>category</mat-icon>
        <span>카테고리 관리</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>가계부 관리</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- AI 어시스턴트 (플로팅 버튼) -->
<app-ai-assistant (transactionParsed)="onTransactionParsed($event)"></app-ai-assistant>
